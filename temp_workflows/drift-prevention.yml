          "healthy") echo "âœ… **HEALTHY** - No drift detected" ;;
          "issues-detected") echo "âŒ **ISSUES DETECTED** - Manual intervention required" ;;
          "fixed") echo "ğŸ”§ **FIXED** - Issues detected and automatically resolved" ;;
          *) echo "â“ **UNKNOWN** - Check results inconclusive" ;;
        esac)
        
        ## Check Results Summary
        
        ### Quick Drift Check
        $(if [[ "${{ needs.quick-drift-check.result }}" == "success" ]]; then echo "âœ… **PASSED** - No immediate drift detected"; elif [[ "${{ needs.quick-drift-check.result }}" == "failure" ]]; then echo "âŒ **FAILED** - Immediate drift detected"; elif [[ "${{ needs.quick-drift-check.result }}" == "skipped" ]]; then echo "â­ï¸ **SKIPPED** - Not applicable for this check type"; else echo "â“ **UNKNOWN** - Check did not run"; fi)
        
        ### Comprehensive Drift Check
        $(if [[ "${{ needs.comprehensive-drift-check.result }}" == "success" ]]; then echo "âœ… **PASSED** - No comprehensive drift detected"; elif [[ "${{ needs.comprehensive-drift-check.result }}" == "failure" ]]; then echo "âŒ **FAILED** - Comprehensive drift detected"; elif [[ "${{ needs.comprehensive-drift-check.result }}" == "skipped" ]]; then echo "â­ï¸ **SKIPPED** - Not applicable for this check type"; else echo "â“ **UNKNOWN** - Check did not run"; fi)
        
        ### Deep Analysis
        $(if [[ "${{ needs.deep-analysis.result }}" == "success" ]]; then echo "âœ… **PASSED** - Deep analysis shows no significant drift"; elif [[ "${{ needs.deep-analysis.result }}" == "failure" ]]; then echo "âŒ **FAILED** - Deep analysis detected significant issues"; elif [[ "${{ needs.deep-analysis.result }}" == "skipped" ]]; then echo "â­ï¸ **SKIPPED** - Not applicable for this check type"; else echo "â“ **UNKNOWN** - Check did not run"; fi)
        
        ### Auto-fix
        $(if [[ "${{ needs.auto-fix.result }}" == "success" ]]; then echo "âœ… **APPLIED** - Automatic fixes successfully applied"; elif [[ "${{ needs.auto-fix.result }}" == "failure" ]]; then echo "âŒ **FAILED** - Automatic fixes could not be applied"; elif [[ "${{ needs.auto-fix.result }}" == "skipped" ]]; then echo "â­ï¸ **SKIPPED** - No fixes needed or auto-fix disabled"; else echo "â“ **NOT RUN** - Auto-fix was not triggered"; fi)
        
        ## Drift Prevention Strategy
        

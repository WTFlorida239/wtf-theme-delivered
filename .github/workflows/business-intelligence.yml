        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install analysis tools
      run: |
        npm install -g lighthouse @lhci/cli
        npm install -g @shopify/cli @shopify/theme
        
    - name: Run performance analysis
